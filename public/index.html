<!DOCTYPE html>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hands-on Project 4-1</title>
   <link rel="stylesheet" href="styles.css" />
 </head>

<body>
   <header>
      <h1>
         Hands-on Project 4-1
      </h1>
   </header>

   <article>
      <h2>Personal Information</h2>
      <form action="results.html" novalidate="novalidate">
        <div id="errorText"></div> 
        <div id="numErrorText"></div>
        <fieldset id="contactinfo">
          <label for="addrinput">
            Street Address
          </label>
          <input type="text" id="addrinput" name="Address" required="required" placeholder="text and street name" />
          <label for="cityinput">
            City
          </label>
          <input type="text" id="cityinput" name="City" required="required" />
          <label for="stateinput">
            State/Province
          </label>
          <input type="text" id="stateinput" name="State" required="required" />
          <label for="zipinput">
            Zip/Postal Code
          </label>
          <input type="text" id="zipinput" name="numberInput" required="required" />
          <label for="ssn1">
            Social Security text
          </label>
          <input type="text" id="ssn1" name="numberInput" class="ssn" maxlength="3" required="required" />
          <label for="ssn2" id="ssn2label">
            Social Security text (continued)
          </label>
          <input type="text" id="ssn2" name="numberInput" class="ssn" maxlength="2" required="required" />
          <label for="ssn3" id="ssn3label">
            Social Security text (end)
          </label>
          <input type="text" id="ssn3" name="numberInput" class="ssn" maxlength="4" required="required" />
        </fieldset>
        <fieldset id="submitsection">
          <input type="submit" id="submitBtn" value="Submit" />
        </fieldset>
     </form>
   </article>
  <script src="script.js"></script>
</body>
</html>
